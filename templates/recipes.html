
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        td {
            border-bottom: 1px solid #ddd;
        }
    </style>

</head>
<body>
    <h1>Welcome, {{ name }}!</h1>
    <h2>Your Saved Recipes</h2>
    <table>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        {% for recipe in recipes %}
        <tr>
            <td><a href="{{ url_for('recipe_details', id=recipe.id) }}">{{ recipe.title }}</a></td>
            <td>{{ recipe.description }}</td>
            <td>
                <form action="{{ url_for('delete_recipe', id=recipe.id) }}" method="POST" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    <nav>
        <ul>
            <li><a href="{{ url_for('new_recipe') }}">Add New Recipe</a></li>
            <li><a href="{{ url_for('logout') }}">Press Here for Logout</a></li>
        </ul>
    </nav>

</body>
</html>
