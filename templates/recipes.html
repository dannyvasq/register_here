
    {% extends "base.html" %}
    {% block title %}My Recipes{% endblock %}

    {% block content %}
    <h1>Welcome, {{ name }}!</h1>
    <h2>Your Saved Recipes</h2>
    
    <style>
        .recipe-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 24px;
        }

        .recipe-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s ease;
            text-decoration: none;
            color: inherit;
        }

        .recipe-card:hover {
            transform: translateY(-5px);
            background-color: #f9f9f9;
        }

        .recipe-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .recipe-card-title {
            padding: 12px;
            font-weight: bold;
            font-size: 1.1em;
        }
    </style>

    <div class="recipe-grid">
        {% for recipe in recipes %}
        <a href="{{ url_for('recipe_details', id=recipe.id) }}" class="recipe-card">
            <img src="{{ url_for('static', filename='uploads/' + recipe.image_filename) if recipe.image_filename else url_for('static', filename='images/placeholder.png') }}" alt="{{ recipe.title }}">
            <div class="recipe-card-title">{{ recipe.title }}</div>
        </a>
        {% endfor %}
    </div>
    {% endblock %}
