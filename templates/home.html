
{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<h1>Welcome to the Recipe App!</h1>

<h2>Visitor Access</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <p>{{ form.email.label }}<br>{{ form.email(size=32) }}</p>
    <p>{{ form.submit() }}</p>
</form>

<p>Or <a href="{{ url_for('main.login') }}">Login</a> / <a href="{{ url_for('main.register') }}">Register</a> for full access.</p>
{% endblock %}
