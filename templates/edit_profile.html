
{% extends "base.html" %}
{% block title %}Edit Profile{% endblock %}

{% block content %}
<h1>Current Bio for {{ profile.username }}</h1>
<p>{{ profile.bio }}</p>

<form method="POST">
    {{ form.hidden_tag() }}
    <h2>New Bio:</h2>
    <p>{{ form.bio(rows=4, cols=50) }}</p>
    <p>{{ form.submit() }}</p>
</form>

<nav>
    <ul>
        <li><a href="{{ url_for('view_profile') }}">Back to Profile</a></li>
    </ul>
</nav>
{% endblock %}
